{% if messages %}
        {% for message in messages  %}
        <div class="d-flex">
            <div class="alert ms-auto me-2 mt-2 alert-success alert-dismissible fade show" role="alert">
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                <small><b>{{message}}</b></small>
            </div>
        </div>
        {% endfor %}
    {% endif %}
