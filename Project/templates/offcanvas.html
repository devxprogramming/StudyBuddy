  <div class="offcanvas offcanvas-start" data-bs-backdrop="static" tabindex="-1" id="Id2" aria-labelledby="staticBackdropLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="staticBackdropLabel">Menu</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
        {% if page == "home" %}
        <div>
            <h3>Browse Topics</h3>
            <hr>
            <a class="btn btn-outline-info w-100 m-2" href="{% url 'home' %}">All</a>
            {% for topic in topics %}
                <a class="btn btn-outline-info w-100 m-2" href="{% url 'home' %}?q={{topic.name}}">{{topic.name}}</a>
            {% endfor %}
        </div>
        <hr>
        {% endif %}
    </div>
  </div>
